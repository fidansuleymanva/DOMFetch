<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="da" class="row">
    
        </div>
    </div>
<script>
    let div = document.getElementById("da");
fetch("https://api.tvmaze.com/shows").then(res => res.json())
    .then(d => d.forEach(d => {
        console.log(d);
        let card = document.createElement("div");
        card.className="col-3 mt-5";
        card.innerHTML =` <div class="card" style="width: 18rem;">
                            <img src="${d.image.original}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">${d.type}</h5>
                                <p class="card-text">${d.name}</p>
                                <a href="${d.url}" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>`;
        div.appendChild(card);
    }))
</script>
</body>
</html>
